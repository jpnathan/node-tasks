<div class="container">
  <h1 class="text-center"><b> Save Task </b></h1>
  <div class="row form-row">
    <div class="col-6 card-form">
      <form novalidate (ngSubmit)="saveTask({title: title.value, description: description.value, isOpen: isOpen.checked})" class="form-content">
        <fieldset>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" #title class="form-control" id="title" aria-describedby="emailHelp" placeholder="Task title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" #description class="form-control" id="description" placeholder="Description" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" #isOpen class="form-check-input" id="isOpen">
            <label class="form-check-label" for="isOpen">Active?</label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
